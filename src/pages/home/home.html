<ion-header>
  <ion-navbar>
    <ion-title>
      <!-- Add title -->
      Marvin - Filters Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Add card with a canvas -->
  <ion-card>
    <ion-card-header>
      Marvin provides many algorithms to manipulate color and appearance.
    </ion-card-header>
    <ion-card-content>
      <canvas width="640" height="400" id="canvasFilters" style="max-width:100%;"></canvas>
    </ion-card-content>

    <!-- Add list of filters -->
    <ion-list>
      <button ion-item *ngFor="let filter of filters" (click)="itemSelected(filter)">
          {{ filter.name }}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
